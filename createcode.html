<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
  <link href="createcode.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <header>
      <h1>The Codes</h1>
      <div><button>Menu</button></div>
    </header>

    <main>
      <h1>Create Code</h1>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Super Code"/>
        <label for="code">Code:</label>
        <textarea id="code" placeholder="Uryyb Jbeyq!"></textarea>
        <label for="answer">Answer:</label>
        <textarea id="answer" placeholder="Hello World!"></textarea>
        <div>
          <input type="button" value="Delete"/>
          <input type="submit" value="Submit"/>
          <input type="button" value="Save"/>
        </div>
      </form>
    </main>

    <footer>
      <p>
        The Codes, Copyright 2020 Matthew Macomber
      </p>
    </footer>
  </div>
</body>
</html>
